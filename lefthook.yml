# yaml-language-server: $schema=https://json.schemastore.org/lefthook.json
assert_lefthook_installed: true

pre-commit:
  parallel: false
  piped: false
  follow: true
  commands:
    # Unfortunatelly, rust-tools don't support filtering by {staged_files} lefthook variable
    rustfmt:
      root: 'src-tauri/'
      glob: '*.rs'
      run: cargo fmt -- --check
    clippy:
      root: 'src-tauri/'
      glob: '*.rs'
      run: cargo clippy